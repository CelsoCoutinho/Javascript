<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>

    A sua velocidade: <input type="number" name="txtvel" id="txtvel">
    <button onclick="velocidade()">calcular</button>
    <div id="resul">resultado</div>
    <script>
        function velocidade() {
            var vell = window.document.getElementById('txtvel')
            var resul = window.document.getElementById('resul')
            var velo = Number(vell.value)
            resul.innerHTML = `A sua velocidade Ã© de ${velo}Km/h `
            if (velo > 50) {
                resul.innerHTML += `<strong>Multado</strong>`
            }
        }
    </script>
</body>
