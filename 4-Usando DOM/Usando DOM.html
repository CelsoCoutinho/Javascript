<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <p>Estudantes</p>

    <h1 id="Le">Leandro</h1>
    <h1 class="An">Andi</h1>
    <h1 id="Van">Vanilson</h1>

    <script>

        pe.style.color = "blue" //selecionar por tag

        var lee = window.document.getElementById('Le')
        lee.style.color = "red" //selecionar por Id

        var ce = window.document.querySelector('h1.An')
        ce.style.color = "green" //selecionar autom√°tico
    </script>
