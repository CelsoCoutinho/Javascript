<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras </br>`) //quantidade de letras
        document.write(`seu nome em maiusculas é ${nome.toUpperCase()} <br>`)//Letra maiusculas
        document.write(`seu nome em minuscula é ${nome.toLowerCase()}`)//Letra minuscula
    </script>

</body>

</html>
